<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoro's Todo List</title>
    <link rel="stylesheet" href="index.css"> 
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <h1>Zoro Todo List</h1>
    </header>

    <main>
        <section class="container" id="container">
                <label for="input-el">Enter Task: </label>
                <input class="inputEl" type="text" id="input-el" name="todolist" placeholder="Lift 500 Kgs of Weight">
                <button class="addBtn" id="add-btn">Add Task</button>
                <button class="delBtn" id="del-all">Delete All</button>
                <div class="liUl">
                    <ul class="ulTask" id="task-list">
                    </ul>
                </div>
        </section>
    </main>

    <footer>
        <div class="footBottom">
            <p>&copy;2024, Designed by <a href="https://github.com/Aminkhan-mid" target="_blank" class="designer">Amin Khan</a></p>
        </div>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
